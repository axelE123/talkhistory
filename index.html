<!DOCTYPE html>
<html>
  <head>
    <title>TALK HISTORY by David Eirew</title>
    <style>
      /* Apply global resets and styles */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
      }

      /* Header styling */
      h1 {
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        color: #f0f0f0;
        padding: 20px;
        margin: 0;
        font-size: 3em;
        font-family: 'Montserrat', sans-serif; /* Use Montserrat for the header */
        letter-spacing: 5px;
        text-align: center;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
      }

      h1:hover {
        transform: scale(1.02); /* Slight zoom on hover */
      }

      /* Cool effect: moving gradient */
      h1::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
        z-index: -1;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s ease;
      }

      h1:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }

      /* Subtitle styling */
      .subtitle {
        font-size: 0.5em; /* Smaller font size for subtitle */
        color: #d0d0d0;
        font-family: 'Raleway', sans-serif; /* Use Raleway for the subtitle */
        margin-top: 10px;
        display: block;
      }

      /* Map container with stylish shadow and border */
      #map {
        height: calc(100vh - 100px); /* Ensure the map fills the rest of the page */
        width: 90%;
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.4);
        border: 5px solid #1e3c72;
        transition: box-shadow 0.3s ease;
      }

      #map:hover {
        box-shadow: 0px 30px 40px rgba(0, 0, 0, 0.5);
      }
      
      .about-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #1e3c72;
        color: white;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
}

.about-btn:hover {
  background-color: #2a5298;
}
    </style>
  </head>
  <body>
    <!-- Header -->
    <h1>
      Talk History
      <span class="subtitle">by David Eirew</span>
    </h1>
    <button class="about-btn" onclick="location.href='about.html'">Learn More About TalkHistory</button>
    <!-- Google Map -->
    <div id="map"></div>

    <!-- Load Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_51HnY0i07kxRUfl2agkrohwwDRTmtQY"></script>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
